<div class="container d-flex flex-column justify-content-between">
    <div class="details_content">
        <div class="add_step mt-2">
            <div class="task_hover d-flex justify-content-between py-3 pe-2">
                <div class="d-flex">
                    <i class="fa fa-circle-thin"></i>
                    <h5>Task title</h5>
                </div>
                <i class="fa fa-star mt-2"></i>
            </div>
            <div class="d-flex py-2 pe-2">
                <i class="fa fa-circle-thin"></i>
                <input type="text" placeholder="Ajouter une étape">
            </div>
        </div>
    
        <div class="d-flex my-2 bg-white task_hover">
            <i class="fa fa-sun-o mt-3 ms-2 me-4"></i>
            <p class="mt-2">Ajouter à Ma journée</p>
        </div>
    
        <div class="bg-white">
            <ul>
                <li *ngFor="let item of rappelItems" class="task_hover"><i [class]="item.icone +' pe-4'"></i> {{item.name}}</li>
            </ul>
        </div>
    
        <div class="d-flex my-2 bg-white task_hover">
            <i class="fa fa-tag mt-3 ms-2 me-4"></i>
            <p class="mt-2">Choisir une catégorie</p>
        </div>
    
        <div class="d-flex my-2 bg-white task_hover">
            <i class="fa fa-paperclip mt-3 ms-2 me-4"></i>
            <p class="mt-2">Ajouter un fichier</p>
        </div>
    
        <div class="add_note">
            <div class="d-flex py-2 pe-2">
                <i class="fa fa-circle-thin"></i>
                <input type="text" placeholder="Ajouter une note">
            </div>
            
            <div class="maj">
                <p>
                    Mise à jour : il y a quelques secondes
                </p>
            </div>
        </div>
    </div>

    <div class="details_bottom d-flex justify-content-between p-2 px-3">
        <i class="fa fa-arrow-right py-2" aria-hidden="true"></i>
        <p class="maj py-2">Créée hier</p>
        <i class="fa fa-trash py-2" aria-hidden="true"></i>
    </div>

  </div>
